<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.lzqcode.com" />
    <meta name="robots" content="all" />
    <title>留言板</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" href="css/master.css" th:href="@{/css/master.css}"/>
    <link rel="stylesheet" href="css/gloable.css" th:href="@{/css/gloable.css}"/>
    <link rel="stylesheet" href="css/nprogress.css" th:href="@{/css/nprogress.css}"/>
    <link rel="stylesheet" href="css/message.css" th:href="@{/css/message.css}"/>
	<link rel="stylesheet" href="css/blog.css" th:href="@{/css/blog.css}"/>
</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">Mr.liu</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a th:href="@{/index}">首页</a></li>
                        <li><a th:href="@{/article}">博客</a></li>
                        <li><a th:href="@{/message}">留言</a></li>
                        <li><a th:href="@{/diary}">日记</a></li>
                        <li><a th:href="@{/link}">友链</a></li>
                        <li><a th:href="@{/about}">about me</a></li>
                    </ul>
                </nav>
                <a href="/login" class="blog-user">
                    <i class="fa fa-qq"></i>
                </a>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
    <div class="container-inner">
        <section class="msg-remark">
            <h1>留言板</h1>
            <p>
                沟通交流，拉近你我！
            </p>
        </section>
        <div class="textarea-wrap message" id="textarea-wrap">
            <form id="message-form" method="post" class="layui-form blog-editor" action="/saveMessage">
                <input type="hidden" name="messageId" id="messageId" th:value="0">
                <div class="layui-form-item">
                    <textarea name="content" lay-verify="MessageContent" id="remarkEditor" placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>
                </div>
                <div class="layui-form-item">
                    <button id="messageButton" class="layui-btn" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交留言</button>
                </div>
            </form>
        </div>
    </div>
    <div class="f-cb"></div>
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="" style="color: #9d1e15" th:text="${message}">提示：操作成功！</div>
            </div>
            <div class="mt20">
                <div>
                    <ul class="message-list" id="message-list">
                        <li class="zoomIn article" th:each="message : ${messages}">
                            <div class="comment-parent">
                                <a name="remark-1"></a>
                                <img src="http://qzapp.qlogo.cn/qzapp/101871412/EE7AAE629D162B783C00149B4EDE3502/100" th:src="@{${message.user.avatar}}"/>
                                <div class="info">
                                    <span class="username" th:text="${message.user.nickname}">冰</span>
                                </div>
                                <div class="comment-content" th:utext="${message.content}">
                                    大哥带一下
                                </div>
                                <p class="info info-footer">
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    <span>深圳</span>
                                    <span class="comment-time" th:text="${#dates.format(message.createTime,'yyyy-MM-dd HH:mm')}">2020-07-01</span>
                                    <a href="javascript:;" class="btn-reply" data-targetid="1" th:data-targetname="${message.user.nickname}" onclick="remark(this)">回复</a>
                                </p>
                            </div>
                            <hr />
                            <div class="comment-child" th:if="${#arrays.length(message.childMessage)}>0" th:each="childMessage : ${message.childMessage}">
                                <a name="reply-1"></a>
                                <img src="http://www.lzqcode.com/uploads/userup/57/myface.png" th:src="@{${childMessage.user.avatar}}">
                                <div class="info">
                                    <span class="username" th:text="${childMessage.user.nickname}">小刘</span>
                                    <span style="padding-right:0;margin-left:-5px;">回复</span>
                                    <span class="username" th:text="${childMessage.parentNickname}">冰</span>
                                    <span th:utext="${childMessage.content}">哈哈哈哈哈哈哈哈哈哈或或或或或或或或或或或或或或或</span>
                                </div>
                                <p class="info info-footer">
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    <span>深圳</span>
                                    <span class="comment-time" th:text="${#dates.format(childMessage.createTime,'yyyy-MM-dd HH:mm')}">2018-01-01</span>
                                    <a href="javascript:;" class="btn-reply" data-targetid="2" th:data-targetname="${childMessage.user.nickname}" onclick="remark(this)">回复</a>
                                </p>
                            </div>
                            <hr/>
                            <div class="replycontainer layui-hide">
                                <form id="reply-form" method="post" class="layui-form" action="/saveMessage">
                                    <input type="hidden" name="parentNickname" th:value="1">
                                    <input type="hidden" name="messageId" th:value="${message.id}">
<!--                                    <input type="hidden" name="blogId" th:value="${blog.id}">-->
                                    <div class="layui-form-item">
                                        <textarea name="content" lay-verify="replyContent" placeholder="请输入回复内容" class="layui-textarea" style="min-height:80px;"></textarea>
                                    </div>
                                    <div class="layui-form-item">
                                        <button id="replyButton" class="layui-btn layui-btn-xs" lay-submit="formReply" lay-filter="formReply">提交</button>
                                    </div>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
</div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="#" class="qq" target="_blank" ><i class="fa fa-qq"></i></a>
                        <a href="#" class="email" target="_blank" ><i class="fa fa-envelope"></i></a>
                        <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2019-2020 ZQ博客 All Rights Reserved V.3.1.3 Power by ZQ博客
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/yss/gloable.js}"></script>
    <script th:src="@{/js/plugins/nprogress.js}"></script>
    <script>NProgress.start();</script>
    <script th:src="@{/js/pagemessage.js}"></script>
    <script>NProgress.start();</script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
        $('.ui.form').form({
            fields : {
                content : {
                    identifier: 'content',
                    rules: [{
                        type : 'empty',
                        prompt: '请输入评论内容！！！'
                    }]
                },
            }
        });
        $('#messageButton').click(function () {
            var  boo = $('.ui.form').form('validate form');
            if (boo) {
                $('#message-form').submit();
            }
        });
        var targetname=null;
        function remark(obj) {
            targetname = $(obj).data('targetname');
            $("[name='parentNickname']").val(targetname);
            //alert(targetname);
        }
        $('#replyButton').click(function () {
            var  boo = $('.ui.form').form('validate form');
            if (boo){
                $('#reply-form').submit();
            }
        });
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });

    </script>
</body>
</html>
